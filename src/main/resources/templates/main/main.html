<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/globalnavi::meta_header('top',~{::link},~{::script})">
    <link rel="stylesheet" th:href="@{/css/table.css}">

    <!--
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
    -->
    <!--
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.default.min.css"></head>
    -->
<body>
<div th:replace="common/globalnavi::globalnavi"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="common/globalnavi::sidebar"></div>


        <main class="col-md-9 col-lg-10 px-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 py-1">

                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title h4">Miporin</h2>
                                <h3 class="card-subtitle mb-2 text-muted h5">西住みほが大洗のグルメを紹介するBOTシステム</h3>
                                <p class="card-text">登録されたリストから西住みほBOTがランダムでツイートします！</p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <ul class="list-unstyled">
                            <li class="media my-2" th:each="gourmetSummary,stat : ${result}">
                                <img src="http://placehold.jp/200x200.png" class="mr-3 img-thumbnail">
                                <div class="media-body">
                                    <h4 th:text="${gourmetSummary.menu}" class="mt-0 mb-1"></h4>
                                    <small><i class="bi bi-shop"></i><span
                                            th:text="${gourmetSummary.shopName}"></span></small>
                                    <hr class="my-1">
                                    <p th:text="${gourmetSummary.comment}"></p>
                                    <hr class="my-1">
                                    <span class="badge badge-pill badge-dark"
                                          th:text="${gourmetSummary.tweetCount}+' tweet'">Dark</span>
                                    <small>Created by<a th:href="'https://twitter.com/'+${gourmetSummary.displayName}"
                                                        th:text="'@'+${gourmetSummary.displayName}"></a></small>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-4">
                        <a class="twitter-timeline" data-height="400"
                           href="https://twitter.com/oaraimiho?ref_src=twsrc%5Etfw">Tweets by chiyomi_pasta</a>
                        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


</body>
</html>
